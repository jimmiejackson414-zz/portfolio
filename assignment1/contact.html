<!DOCTYPE html>
<html>
<head>
	<!-- <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
	<title>Contact | Jimmie Jackson</title>
</head>
<body>
	<header>
		<!-- Name -->
		<h1 id="myName">
			Jimmie Jackson
		</h1>

		<!-- Navigation Bar -->
		<nav>
			<ul>
				<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>

			<!-- Main Content -->
			<div class="content">
				<h1>Contact</h1>
				<hr>
				<form action="/my-handling-form-page" method="post">
					<div>
						<label for="name">Name:</label>
						<input type="text" id="name" name="user_name" placeholder="Jimmie Jackson" />
					</div>
					<div>
						<label for="mail">Email:</label>
						<input type="email" id="mail" name="user_email" placeholder="jimmie@gmail.com" />
					</div>
					<div>
						<label for="msg">Message:</label>
						<textarea id="msg" name="user_message"></textarea>
					</div>
					<div class="button">
						<button type="submit">Send Your Message</button>
					</div>
				</form>
			</div>	

	<!-- Sidebar -->
	<aside>
		<h2>Connect With Me</h2>
		<hr>
		<img id="github-icon" src="Assets/Images/github_icon.png" alt="github-icon">
		<img id="linkedin-icon" src="Assets/Images/linkedin_icon.png" alt="linkedin-icon">
		<img id="instagram-icon" src="Assets/Images/instagram_icon.png" alt="instagram-icon">
	</aside>

	<!-- Footer -->
	<footer>
		<p>&copy; Copyright 2016 Jimmie Jackson</p>
	</footer>

</body>
</html>
